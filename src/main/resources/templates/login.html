<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登录</title>
    <!-- @{}的形式是链接资源文件或者访问某个请求路径 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" th:href="@{css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<main class="form-signin">
    <!--此处要写成method="POST"，不能写成th:method="POST"-->
    <form class="form-signin" action="dashboard.html" th:action="@{/login}" method="POST">
        <img class="mb-4" src="image/bootstrap-solid.svg" alt="" width="72" height="57">
        <!--#{}的形式是从国际化配置文件中取值-->
        <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
        <span style="color:red" th:text="${msg}"></span>
        <label class="sr-only" th:text="#{login.username}">Username</label>
        <!--要写上name="username",否则访问LoginController方法时，没有传username会报错-->
        <input type="text" name="username" class="form-control" placeholder="Username"
               th:placeholder="#{login.username}" required="" autofocus="">
        <label class="sr-only" th:text="#{login.password}">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password"
               th:placeholder="#{login.password}" required="">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> [[#{login.remember}]]
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
        <p class="mt-5 mb-3 text-muted">© 2017-2018    s@qq.com</p>
        <!--要写成th:href="@{/index(l='zh_CN')}"，而不能写成th:href="@{/login.html(l='zh_CN')}",
        因为直接定位到静态资源的话是不会走自己定义的区域解析器的，
        另外thymeleaf模板引擎是用中括号中放key=value的形式传参数-->

        <a class="btn btn-lg" th:href="@{/register}">注册</a>
        <!--a class="btn btn-sm" th:href="@{/index(l='zh_CN')}">中文</a>
        <a class="btn btn-sm" th:href="@{/index(l='en_US')}">English</a-->
    </form>
</main>
</body>

</html>
